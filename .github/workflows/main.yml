name: Main

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node: [ 12, 14 ]
        os:
          - ubuntu-latest
          - macos-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: { node-version: '${{ matrix.node }}' }
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: yarn test --color
      - run: yarn lint

